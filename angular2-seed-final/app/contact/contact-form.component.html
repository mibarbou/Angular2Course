<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First firstName</label>
        <input 
            ngModel name="firstName" 
            #firstName="ngModel" 
            id="firstName" 
            type="text" 
            class="form-control" 
            required
            minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            <div class="alert alert-danger" *ngIf="firstName.errors.required">
                First name is required.
            </div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
                First name should be minimun {{ firstName.errors.minlength.requiredLength }} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
            ngModel name="comment" 
            #comment="ngModel" 
            id="comment" 
            cols="30" 
            rows="10" 
            class="form-control" 
            required>
        </textarea>
        <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
            Comment is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
